<plugin name="Titan Loading Screen" id="darkmatter.titan-loading-screen" author="Dark Matter" version="0.1"
    description="A simple loading screen">

    <channel screen="@replay/loading">
        <script async type="module">
            import "./_plugin_path_/loader.jsx?channel-id=_channel_id_";
        </script>
    </channel>

    <channel screen="@map/loading">
        <script async type="module">
            import "./_plugin_path_/loader.jsx?channel-id=_channel_id_";
        </script>
    </channel>

    <channel screen="@home/ready" snap="center">
        <script async type="module">
            import React from 'react';
            import { registerComponent } from "titan-reactor";

            registerComponent("_channel_id_", () => <div style={{display:'flex', flexDirection: "column", color:"white" }}><p>Welcome to </p><h1 style={{fontFamily:"Conthrax"}} >Titan Reactor</h1></div>);
        </script>
    </channel>
</plugin>
